<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User Form</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
            <div class="form-group">
              <label for="name"></label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" />
              <div class="invalid-feedback">
                Name must be at least 2 to 25 characters and no special symbols allowed
              </div>
            </div>
            <div class="form-group">
              <label for="zipcode"></label>
              <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="Zip code" />
              <div class="invalid-feedback">
                Enter a valid Zip Code
              </div>
            </div>
            <div class="form-group">
              <label for="email"></label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Email" />
              <div class="invalid-feedback">
                Enter valid Email
              </div>
            </div>
            <div class="form-group">
              <label for="phone"></label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" />
              <div class="invalid-feedback">
                Enter a valid Phone Number
              </div>
            </div>
            <input type="submit" value="Submit" name="submit" class="btn btn-primary btn-block" />
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
